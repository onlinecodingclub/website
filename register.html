  <form id="signuptable" action="new.html">
   <div class="main">
    <div class="wrapper">

     <div class="signup">
      <h2>Join Online Coding Club Today!</h2>

      
          <table >
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="firstname" id="fname" class="inputtext2" name="fname" required/></td>
          </tr>

          <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="lastname" id="lname" class="inputtext2" name="lname" required/></td>
          </tr>

          <tr>
            <td><label for="email"> Email:</label></td>
            <td><input type="email"  id="email" class="inputtext2"  required name="emailid" required/></td>
          </tr>

          <tr>
            <td><label for="password">Password:</label></td>
            <td><input  type="password" id="password" class="inputtext2" pattern=".{6,}"   required title="6 characters minimum"  class="inputtext2" name="pwd" required/></td>
          </tr>
          <tr>
            <td><label for="lname">Phone No.</label></td>
            <td><input type="number" id="pn" class="inputtext2" name="pn" required pattern=".{10,}"  title="10 digits minimum"/></td>
          </tr>
          
          <tr>
            <td><label for="lname">College Name</label> </td>
            <td><input type="collegename" id="cname" class="inputtext2" name="lname" required/></td>
          </tr>
          
          <tr id="joinbut">
            <td colspan=2 style="padding-left:40px;padding-right: 0px"><button  class="joinnowbttn" type="submit"  type="submit"  onclick="signUp()" >JOIN NOW</button></td>
         
          </tr>

          </table>
      
         </div>
       </div>
